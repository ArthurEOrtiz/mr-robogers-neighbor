<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Number to Robot Text</title>
</head>
<body>
  <div class="container">
    <h1>Plug in a number to get a robot response!</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="userInput">Enter a Number Here</label>
          <input id="userInput" class="form-control" type="number">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="container">
      <p>Robot Output: <span id="output"></span></p>
    </div>
  </div>

</body>
</html>
